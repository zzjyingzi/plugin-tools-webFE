<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<section>
    <input type="button" id="pause" value="pause">
    <input type="button" id="run" value="run">
    <input type="button" id="reset" value="reset">
    <input type="button" id="clear" value="clearFNList">
</section>
<script src="src/index.js"></script>
<script>
    var newQueue = new setTimeIntervalQueue();


    newQueue.add(function () {
		console.log("delay 2s")
	}, 2000);
    newQueue.add(function () {
		console.log("delay 4s")
	}, 4000);
    newQueue.add(function () {
		console.log("delay 6s")
	}, 6000);
    newQueue.add(function () {
		console.log("delay 8s")
	}, 8000);

    newQueue.run([function(){},function(){},function(){}],[1000,2000,3000]);


	document.querySelector("#pause").onclick = function (e) {
    newQueue.pause();
	};
	document.querySelector("#run").onclick = function (e) {
    newQueue.continue();
	};
	document.querySelector("#reset").onclick = function (e) {
    newQueue.reset();
	};
	document.querySelector("#clear").onclick = function (e) {
    newQueue.clear();
	};



</script>
</body>
</html>

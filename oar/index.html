<script type="text/javascript" src="js/op.js"></script>
<script type="text/javascript">

    /*20150629日修改,重写slide*/
    function slide() {
        var loader = document.querySelector("#loader"),
                pager = document.querySelector("#pages"),
                searfj = document.querySelector(".searfj-menu"),
                loadText = loader.querySelector("p");

        if(searfj){searfj.style.display = "block";}

        loader.style.display = "none";
        pager.style.display = "block";
        if(loadText)loadText.innerText = "加载中，请稍后...";


        var pl = document.querySelectorAll(".page");
        pl[0].style.display = "block";//default
        for (var i = 0; i < pl.length; i++) {
            var sa = new cartoon(pl[i]);
            sa.init();
        }
        doOnOrientationChange();//判断方向
    }

/*    window.onload = slide;
    window.onresize = resize;      20150629日屏蔽*/
    /*20150629日修改结束*/


    /*20150629日添加*/
    document.addEventListener('DOMContentLoaded', function() {
        slide();
        doOnOrientationChange();
    });

    function doOnOrientationChange()
    {
        var loader = document.querySelector("#loader"),
                searfj = document.querySelector(".searfj-menu"),
                loadText = loader.querySelector("p");
        switch(window.orientation)
        {
            case -90:
            case 90:
                //alert('landscape');//水平
                document.querySelector("#loader").style.display = "block";
                if(searfj){searfj.style.display = "none";}
                document.querySelector("#pages").style.display = "none";
                if(loadText){loadText.innerText = "请竖屏浏览";}
                break;
            default:
                //alert('portrait');//垂直
                document.querySelector("#loader").style.display = "none";
                document.querySelector("#pages").style.display = "block";
                if(searfj){searfj.style.display = "block";}
                break;
        }
    }
    window.addEventListener('orientationchange', doOnOrientationChange);
    /*20150629日添加 结束*/
</script>
